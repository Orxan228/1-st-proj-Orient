<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <h1>MORENT</h1>
        </div>
        <div class="header-search">
            <form>
                <img class="header-search-icon" src="./css/images/icons/magnifying-glass-solid.svg" alt="">
                <input type="text" placeholder="Search something here">
                <img class="header-search-icon" src="./css/images/icons/sliders-solid.svg" alt="">
            </form>
        </div>
        <div class="header-action">
            <div class="action-item action-icon">
                <img src="./css/images/icons/heart-solid.svg" alt="wishlist">
            </div>
            <div class="action-item action-icon action-notification">
                <div class="notification-dot"></div>
                <img src="./css/images/icons/bell-solid.svg" alt="notification">
            </div>
            <div class="action-item action-icon">
                <img src="./css/images/icons/gear-solid.svg" alt="settings">
            </div>
            <div class="action-item action-account">
                <img src="./css/images/pngs/7c6c5d88e94501a481b5f732536c2851.png" alt="">
            </div>
        </div>
    </header>
    <footer class="footer">
        <div class="footer-top">
            <div class="footer-top-left">
                <h2 class="footer-logo">
                    MORENT
                </h2>
                <div class="footer-logo-txt">
                    <p>Our vision is to provide convenience and help increase your sales business.</p>
                </div>
            </div>
            <div class="footer-top-right">
                <div class="footer-list">
                    <h3>About</h3>
                    <p>How it works</p>
                    <p>Featured</p>
                    <p>Partnership</p>
                    <p>Bussiness Relation</p>
                </div>
                <div class="footer-list">
                    <h3>Community</h3>
                    <p>Events</p>
                    <p>Blog</p>
                    <p>Podcast</p>
                    <p>Invite a friend</p>
                </div>
                <div class="footer-list">
                    <h3>Socials</h3>
                    <p>Discord</p>
                    <p>Instagram</p>
                    <p>Twitter</p>
                    <p>Facebook</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom"></div>

    </footer>
</body>
</html>
